services:
  torbox:
    build: .
    image: torbox_auto_downloader:local
    user: "99:100"
    volumes:
      - ${HOST_WATCH_PATH}:/app/watch
      - ${HOST_DOWNLOAD_PATH}:/app/downloads
    env_file:
      - .env
    environment:
      # Override API base/version if needed (defaults in .env)
      - TORBOX_API_BASE=${TORBOX_API_BASE:-https://api.torbox.app}
      - TORBOX_API_VERSION=${TORBOX_API_VERSION:-v1}
    restart: unless-stopped
