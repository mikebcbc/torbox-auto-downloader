<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TorBox Downloads</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>TorBox Downloads</h1>

    <div id="loading-message">Loading download lists...</div>
    <div id="error-message" style="color: red; display: none;"></div>

    <h2>Torrents</h2>
    <table id="torrents-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Progress</th>
                <th>Size</th>
                <th>Date Added</th> <!-- Add Date Header -->
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="torrents-tbody">
            <!-- Torrent data will be inserted here by script.js -->
        </tbody>
    </table>

    <h2>Usenet</h2>
    <table id="usenet-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Progress</th>
                <th>Size</th>
                <th>Date Added</th> <!-- Add Date Header -->
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="usenet-tbody">
            <!-- Usenet data will be inserted here by script.js -->
        </tbody>
    </table>

    <script src="/static/script.js"></script>
</body>
</html>
